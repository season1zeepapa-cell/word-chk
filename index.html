<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자소서 글자수 체크</title>
    <!-- Tailwind CSS CDN: 디자인을 쉽게 만들어주는 도구 -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- 전체 컨테이너: 화면 중앙에 내용을 배치하고 위아래 여백을 줍니다 -->
    <div class="container mx-auto px-4 py-8">

        <!-- 헤더 영역: 앱의 제목을 보여주는 부분 -->
        <header class="text-center mb-10">
            <!-- 제목: 크고 굵은 글씨로 앱 이름을 표시 -->
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                📝 자소서 글자수 체크
            </h1>
            <!-- 부제목: 작은 글씨로 설명 추가 -->
            <p class="text-gray-600 text-lg">
                profile 폴더의 파일들을 확인하세요
            </p>
        </header>

        <!-- 통계 요약 카드: 전체 파일 개수와 총 글자수를 보여줍니다 -->
        <div class="max-w-4xl mx-auto mb-8">
            <div class="bg-white rounded-xl shadow-md p-6 flex justify-around items-center">
                <!-- 총 파일 개수 표시 -->
                <div class="text-center">
                    <p class="text-gray-500 text-sm mb-1">총 파일 개수</p>
                    <p class="text-3xl font-bold text-indigo-600" id="totalFiles">0</p>
                </div>
                <!-- 구분선: 두 통계 사이를 나누는 세로선 -->
                <div class="h-12 w-px bg-gray-300"></div>
                <!-- 총 글자수 표시 -->
                <div class="text-center">
                    <p class="text-gray-500 text-sm mb-1">총 글자수</p>
                    <p class="text-3xl font-bold text-purple-600" id="totalChars">0</p>
                </div>
            </div>
        </div>

        <!-- 파일 목록 영역: 각 파일의 정보를 카드로 보여줍니다 -->
        <div class="max-w-4xl mx-auto">
            <!-- 섹션 제목 -->
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                📂 파일 목록
            </h2>

            <!-- 파일 카드들이 여기에 추가됩니다 (JavaScript가 자동으로 추가해줌) -->
            <div id="fileList" class="space-y-4">
                <!-- 로딩 중 메시지: 파일을 불러오는 동안 보여줍니다 -->
                <div class="text-center py-12">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mb-4"></div>
                    <p class="text-gray-600">파일을 불러오는 중...</p>
                </div>
            </div>
        </div>

        <!-- 파일 내용을 보여주는 모달 창 (처음에는 숨겨져 있음) -->
        <div id="fileModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <!-- 모달 내용 박스: 하얀 배경에 둥근 모서리 -->
            <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[80vh] overflow-hidden">
                <!-- 모달 헤더: 파일 이름과 닫기 버튼 -->
                <div class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-6 flex justify-between items-center">
                    <h3 id="modalFileName" class="text-2xl font-bold">파일 이름</h3>
                    <!-- 닫기 버튼: X 표시 -->
                    <button onclick="closeModal()" class="text-white hover:text-gray-200 text-3xl font-bold leading-none">
                        ×
                    </button>
                </div>
                <!-- 모달 내용: 파일의 실제 텍스트가 여기에 표시됩니다 -->
                <div class="p-6 overflow-y-auto max-h-96">
                    <pre id="modalFileContent" class="whitespace-pre-wrap text-gray-700 leading-relaxed"></pre>
                </div>
                <!-- 모달 푸터: 글자수 정보 -->
                <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
                    <p class="text-sm text-gray-600">
                        글자수: <span id="modalCharCount" class="font-bold text-indigo-600">0</span>자
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 파일 연결: 파일을 읽고 화면에 표시하는 기능 -->
    <script src="client.js"></script>
</body>
</html>
